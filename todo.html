<head>
	<script>
		var url = window.location.href;
		var captured = /v=([^&]+)/.exec(url)[1];
		var result = captured ? captured : '2';
		
		if(result === '1' || result === '2')
		{
			window.location.href = "https://ntaheij.dev/projects/todo/v" + result;
		}
	</script>
</head>

	<script>		
		window.location.href = "https://ntaheij.dev/projects/todo/v2";
