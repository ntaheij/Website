<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>AnswerToSum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Share+Tech+Mono'>
    <link rel='stylesheet' href='./style.css'>

</head>
    <body>
        <h1>Answer to Sum</h1>
        <form id="f">
            <input placeholder="Answer" type="text" id="answer" class="prompt">
        </form>

        <select id="niveau" name="niveau">
            <option value="select">Selecteer een niveau</option>
            <option value="basis">Basisschool</option>
            <option value="vmbo">VMBO</option>
            <option value="havo">HAVO</option>
            <option value="vwo">VWO</option>
        </select>
        
        <input class="button" id="button" name="answer" type="submit" value="Generate Sum" onclick="calculateSum();"><br/>
        <h5><span class='keer' id='keer'></span></h5>
        <h5><span class='gedeeld' id='gedeeld'></span></h5>
        <h5><span class='plus' id='plus'></span></h5> 
        <h5><span class='min' id='min'></span></h5>

    <!-- partial -->
    <script src="./script.js"></script>

    </body>
</html>
